# Source: https://www.drzon.net/posts/automatic-deployments-to-google-cloud-functions-with-travis-ci/

# Use Dockerized infrastructure
sudo: false

# Use node_js environnement
language: node_js
node_js:
  - "12"

# Cache Gcloud SDK between commands
cache:
  yarn: true
  directories:
  - "$HOME/google-cloud-sdk/"

env:
  global:


install:
  - npm install

script:
  - npm test

before_deploy:
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud --quiet version
  - gcloud --quiet components update

  # use the decrypted service account credentials to authenticate the command line tool
  # get the encrypted variable names from travis cli: https://docs.travis-ci.com/user/encrypting-files/
  - openssl aes-256-cbc -K $encrypted_f8ef6066f5ff_key -iv $encrypted_f8ef6066f5ff_iv -in gcloud-service-key.json.enc -out gcloud-service-key.json -d
  - gcloud auth activate-service-account --key-file gcloud-service-key.json

  - gcloud config set project cs3219-pokedex/github_lyskevin_pokedex/master//

deploy:
  - provider: script
    script:
      # change PROJECT and REPO to the values from the cloud console: https://console.cloud.google.com/code/develop
      - gcloud --quiet beta functions deploy mailer --source-url https://source.developers.google.com/p/cs3219-pokedex/github_lyskevin_pokedex/master///r/https://source.cloud.google.com/cs3219-pokedex/github_lyskevin_pokedex/+/master:;drc=25e7c4caaa3a4471c0a8f1282c8e3b6716ab74d3 --source-path / --trigger-http
    skip_cleanup: true
    on:
      branch: master
